<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sociala Medier Webbplats</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Theme Toggle -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Växla tema">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="profile-section">
                <div class="profile-image">
                    <img src="https://via.placeholder.com/150/667eea/ffffff?text=Profil" alt="Profilbild" id="profile-img">
                </div>
                <h1 id="profile-name">Ditt Namn</h1>
                <p class="profile-description">Välkommen till mina sociala medier!</p>
            </div>
        </header>

        <!-- Social Links -->
        <main class="main-content">
            <div class="social-links" id="social-links">
                <!-- Demo länkar -->
                <a href="https://www.facebook.com" target="_blank" class="social-link facebook active">
                    <i class="fab fa-facebook-f"></i>
                    <span>Facebook</span>
                </a>
                
                <a href="https://www.instagram.com" target="_blank" class="social-link instagram active">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>
                
                <a href="https://www.twitter.com" target="_blank" class="social-link twitter active">
                    <i class="fab fa-twitter"></i>
                    <span>Twitter</span>
                </a>
                
                <a href="https://www.linkedin.com" target="_blank" class="social-link linkedin active">
                    <i class="fab fa-linkedin-in"></i>
                    <span>LinkedIn</span>
                </a>
                
                <a href="https://www.youtube.com" target="_blank" class="social-link youtube active">
                    <i class="fab fa-youtube"></i>
                    <span>YouTube</span>
                </a>
                
                <a href="https://github.com/Issa96-official" target="_blank" class="social-link github active">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </a>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 Sociala Medier Webbplats. Alla rättigheter förbehållna.</p>
            <p>
                <a href="login.html" class="admin-link">Admin Panel</a> | 
                <a href="https://github.com/Issa96-official/protofile" target="_blank" class="github-link">
                    <i class="fab fa-github"></i> Källkod
                </a>
            </p>
        </footer>
    </div>

    <!-- Background Elements -->
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="floating-elements">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>
    </div>

    <script src="public/js/main.js"></script>
</body>
</html>
