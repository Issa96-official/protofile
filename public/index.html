<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sociala Medier - Profil</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Dark mode toggle -->
    <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon" id="theme-icon"></i>
    <span id="theme-text">الوضع الليلي</span>
    </button>


    <div class="container">
        <div class="profile-card">
            <!-- Logotypsektion -->
            <div class="logo-section">
                <img id="profile-logo" src="/img/logo-placeholder.png" alt="Logotyp" class="profile-logo">
            </div>

            <!-- Blå vågig rad -->
            <div class="wave-divider">
                <svg viewBox="0 0 500 50" preserveAspectRatio="none" class="wave-svg">
                    <path d="M0,30 Q250,60 500,30 L500,50 L0,50 Z" fill="#667eea" />
                </svg>
            </div>

            <!-- Profilsektion -->
            <div class="profile-section">
                <div class="profile-image-container">
                    <img id="profile-image" src="/img/profile-placeholder.png" alt="Profilbild" class="profile-image">
                </div>
                <div class="profile-info">
                    <h1 id="profile-name" class="profile-name">جاري التحميل...</h1>
                    <div class="profile-description-row">
                        <span id="profile-desc-label" class="profile-desc-label">الوصف:</span>
                        <span id="profile-description" class="profile-description">...</span>
                    </div>
                </div>
            </div>

            <!-- Sociala medielänkar -->
            <div class="social-links-section">
                <h2 class="section-title">تابعني على وسائل التواصل الاجتماعي</h2>
                <div id="social-links" class="social-links">
                    <!-- Länkar läses in dynamiskt -->
                </div>
            </div>

            <!-- Admin-länk -->
            <div class="admin-link-section">
                <a href="/admin" class="admin-link">
                    <i class="fas fa-cog"></i> Admin
                </a>
            </div>
        </div>
    </div>

    <!-- Laddningsindikator -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
    <p>جاري تحميل الملف الشخصي...</p>
    </div>

    <!-- Felmeddelande -->
    <div id="error-message" class="error-message" style="display: none;">
    <p>حدث خطأ أثناء تحميل الملف الشخصي. يرجى المحاولة لاحقًا.</p>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
